name: Update the library lists

on:
  schedule:
    - cron: '0 15 * * 1'
  workflow_dispatch:
  pull_request:
    paths:
      - dev/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5

    - uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31
      with:
        extra_nix_config: |
          accept-flake-config = true

    - name: Update the Emacs package set
      run: nix flake update

    - name: Update the definitions
      run: nix develop -c just

    - name: Check the output
      run: |
        nix flake check --print-build-logs
        git add ./generated
        nix eval .#data --json | jq

    - name: Prevent flake.lock from being committed
      run: |
        rm -f flake.lock
        git rm -f --cached flake.lock

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7
      with:
        title: 'Update the library lists'
        commit-message: 'chore: Update the library lists'
        branch: "automation/update-library-lists-${{ github.ref_name }}"
        base: master
        delete-branch: true
        add-paths: generated
        labels: automation,update
